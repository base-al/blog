{{define "content"}}
<article class="post">
    <h1>{{.Title}}</h1>
    <div class="meta">
        <span>Created: {{.CreatedAt.Format "Jan 02, 2006"}}</span>
        <span>Updated: {{.UpdatedAt.Format "Jan 02, 2006"}}</span>
    </div>
    <div class="content">
        {{.Content}}
    </div>
</article>
{{end}}
