{{define "content"}}
<h1>Manage Comments</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Content</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Username}}</td>
            <td>{{.Content}}</td>
            <td>{{.CreatedAt.Format "Jan 02, 2006 15:04"}}</td>
            <td>
                <button hx-delete="/admin/comments/delete?id={{.ID}}"
                    hx-confirm="Are you sure you want to delete this comment?" hx-target="closest tr"
                    hx-swap="outerHTML swap:1s">
                    Delete
                </button>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
